<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input {
        width: 100%;
        padding: 6px;
        margin-top: 4px;
      }
      button {
        margin-top: 15px;
        padding: 8px 16px;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- <h2>Enter Data</h2> -->
    <form id="inputForm">
      <label>Password:</label>
      <input type="password" id="password" required>
      
      <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
      function submitForm() {
        const formData = {
          password: document.getElementById("password").value,
        };

        google.script.run
          .withSuccessHandler(function(res) {
            if (res && res.success) {
              // alert(res.msg + "\nFormula visible now; it will be frozen in ~60s.");
              google.script.host.close();
            } else {
              alert(res && res.msg ? res.msg : "Unknown response");
            }
          })
          .withFailureHandler(function(err) {
            // show the error message so you can see what's wrong
            alert("Server error: " + err.message);
          })
          .checkPassword(formData);
      }
    </script>
  </body>
</html>
